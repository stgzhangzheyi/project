<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1" />
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="./css/login.css" />
</head>
<body>

	<div class="container-fluid">
		<div class="box"></div>

		<div class="content">
			<div class="row">
				<div class="col-lg-4 offset-lg-4 col-sm-6 offset-sm-3 mt-5">
					<div class="userinfo">
						<h3 class="text-center text-dark mb-3">用户登录</h3>
						<form>

							<div class="input-group mb-3">
						    <div class="input-group-prepend">
						      <div class="input-group-text">
						      	<i class="fa fa-user"></i>
						      </div>
						    </div>
						    <input id="username" type="text" class="form-control" placeholder="用户名" autocomplete="off" />
						  </div>
						   <div class="alert alert-danger username-alert">
						    	
						   </div>

						  <div class="input-group mb-3">
						    <div class="input-group-prepend">
						      <div class="input-group-text">
						      	<i class="fa fa-lock"></i>
						      </div>
						    </div>
						    <input id="password" type="password" class="form-control" placeholder="密码" autocomplete="off" />
						  </div>

						   <div class="alert alert-danger password-alert">
						    	
						   </div>

						   <div class="form-group">
						   		<div class="check">
						   			<label class="checked float-left">
						   				<input class="c" type="checkbox" name="" />
						   				<div class="check-bg"></div>
						   			</label>
						   			<span class="float-left remember">记住我</span>
						   		</div>
						   </div>

						  <div class="input-group">
						  	<button type="button" id="login" class="btn btn-info btn-block" disabled>登录</button>
						  </div>

						</form>
					</div>
				</div>
			</div>
		</div>
		
	</div>

	<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./js/crypto.js"></script>
	<script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
